{% extends 'base_app/base.html' %}
{% load static %}
{% block content %}



{% if messages %}
  {% for m in messages %}
    <p> {{ m }}</p>
  {% endfor %}
{% endif %}
<div class = 'w3-content' style="max-width:2000px;margin-top:46px">
<form method="POST" action="{% url 'confirm_add' %}" enctype="multipart/form-data" class="w3-container w3-card-4 w3-light-grey w3-text-blue w3-margin">
  {% csrf_token %}
    <h2 class="w3-center">Student Information Form</h2>
     
    <div class="w3-row w3-section">
      <div class="w3-col" style="width:50px"><i class="w3-xxlarge fa fa-user"></i></div>
        <div class="w3-third">
          <input class="w3-input w3-border" name="name" id="name" type="text" placeholder="Name" required>
        </div>

        <div class="w3-col w3-margin-left" style="width:50px"><i class="w3-xxlarge fa fa-pencil"></i></div>
        <div class="w3-third">
          <input class="w3-input w3-border" name="gpa" type="text" placeholder="GPA">
        </div>

    </div>
    <br>
    <div class="w3-row-padding w3-section">
      <div class="w3-col" style="width:50px"><i class="w3-xxlarge fa fa-graduation-cap"></i></div>
        <div class="w3-third">
          <select class="w3-select" name="academic_class" required> 
              <option selected disabled>Academic Year</option>
            <option value="Freshman">Freshman</option>
            <option value="Sophmore">Sophmore</option>
            <option value="Junior">Junior</option>
            <option value="Senior">Senior</option>
          </select>
        </div>
   
      <div class="w3-col" style="width:50px"><i class="w3-xxlarge fa fa-flask"></i></div>
        <div class="w3-third">
          <select class="w3-select" name="major" required> 
              <option selected disabled>Major</option>
            <option value="CSCI">Computer Science</option>
            <option value="PHIL">Philosophy</option>
            <option value="CHEM">Chemistry</option>
            <option value="MATH">Mathmatics</option>
          </select>
          </div>
    </div>
    
    <div class="w3-row w3-section">
      <div class="w3-col" style="width:50px"><i class="w3-xxlarge fa fa-image"></i></div>
        <div class="w3-rest">
              <label for="myfile">Select a Profile Picture:</label>
             <input type="file" id="profile_pic" name="profile_pic">
        </div>
    </div>
    
    <button class="w3-button w3-block w3-section w3-blue w3-ripple w3-padding">Send</button>
    
    </form>
</div>

{% endblock content %}
