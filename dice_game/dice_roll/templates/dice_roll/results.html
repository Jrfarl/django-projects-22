<!DOCTYPE html>
<html lang="en">
<head>
<title>W3.CSS Template</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<style>
body {font-family: "Lato", sans-serif}
.mySlides {display: none}
</style>
</head>
<body>

<!-- Navbar -->
<div class="w3-top">
  <div class="w3-bar w3-black w3-card">
    <a class="w3-bar-item w3-button w3-padding-large w3-hide-medium w3-hide-large w3-right" href="javascript:void(0)" onclick="myFunction()" title="Toggle Navigation Menu"><i class="fa fa-bars"></i></a>
    <a href="{% url 'home' %}" class="w3-bar-item w3-button w3-padding-large">HOME</a>
    <a href="{% url 'game' %}" class="w3-bar-item w3-button w3-padding-large w3-hide-small">GAME</a>
    <a href="" class="w3-bar-item w3-button w3-padding-large w3-hide-small">RANDOM</a>
    <a href="#contact" class="w3-bar-item w3-button w3-padding-large w3-hide-small">CONTACT</a>
    <div class="w3-dropdown-hover w3-hide-small">
      <button class="w3-padding-large w3-button" title="More">MORE <i class="fa fa-caret-down"></i></button>     
      <div class="w3-dropdown-content w3-bar-block w3-card-4">
        <a href="#" class="w3-bar-item w3-button">Merchandise</a>
        <a href="#" class="w3-bar-item w3-button">Extras</a>
        <a href="#" class="w3-bar-item w3-button">Media</a>
      </div>
    </div>
    <a href="javascript:void(0)" class="w3-padding-large w3-hover-red w3-hide-small w3-right"><i class="fa fa-search"></i></a>
  </div>
</div>

<!-- Navbar on small screens (remove the onclick attribute if you want the navbar to always show on top of the content when clicking on the links) -->
<div id="navDemo" class="w3-bar-block w3-black w3-hide w3-hide-large w3-hide-medium w3-top" style="margin-top:46px">
  <a href="{% url 'game' %}" class="w3-bar-item w3-button w3-padding-large" onclick="myFunction()">GAME</a>
  <a href="" class="w3-bar-item w3-button w3-padding-large" onclick="myFunction()">RANDOM</a>
  <a href="#contact" class="w3-bar-item w3-button w3-padding-large" onclick="myFunction()">CONTACT</a>
  <a href="#" class="w3-bar-item w3-button w3-padding-large" onclick="myFunction()">MERCH</a>
</div>

<!-- Page content -->
<div class="w3-content" style="max-width:2000px;margin-top:46px">
   <div class="w3-row w3-container w3-center w3-padding-top-64">
      <div class="w3-third"><p></p></div>
      
        <div class="w3-card-4 w3-third w3-center w3-round-large">
          <header class="w3-container w3-blue w3-round-large">
            <h1>Results of the Game</h1>
          </header>
          
          <div class="w3-container w3-padding-16">
            <table class="w3-table w3-blue w3-round-large">
              <tr>
                <th>User Choice: {{ userChoice }}
                </th>
              </tr>
              {% for i in my_results %}
              <tr>
                <td {% if userChoice == i %} class="w3-green w3-animate-top"> You win! The roll is {{ i }}
                {% else %} class= "w3-blue"> Tough luck! Sorry the roll is {{ i }}.{% endif %} </td>
              </tr>
              {% endfor %}
              <tr><td></td></tr>
            </table>
          </div>
          
        </div>
      <div class="w3-third"><p></p></div>
      </div>
      <form class="w3-container w3-center w3-padding-top-32" action="game">
        <button class="w3-btn w3-blue w3-round-large"> Play Again </button>
      </form>
    </div>
</div>

<!-- Footer -->
<footer class="w3-container w3-padding-16 w3-center w3-opacity w3-light-grey w3-xlarge">
  <!--
  <i class="fa fa-facebook-official w3-hover-opacity"></i>
  <i class="fa fa-instagram w3-hover-opacity"></i>
  <i class="fa fa-snapchat w3-hover-opacity"></i>
  <i class="fa fa-pinterest-p w3-hover-opacity"></i>
  <i class="fa fa-twitter w3-hover-opacity"></i>
  <i class="fa fa-linkedin w3-hover-opacity"></i>-->
  <p class="w3-medium">Powered by <a href="https://www.w3schools.com/w3css/default.asp" target="_blank">w3.css</a></p>
</footer>

<script>

  // Used to toggle the menu on small screens when clicking on the menu button
  function myFunction() {
    var x = document.getElementById("navDemo");
    if (x.className.indexOf("w3-show") == -1) {
      x.className += " w3-show";
    } else { 
      x.className = x.className.replace(" w3-show", "");
    }
  }

   
  

</script>

</body>
</html>
