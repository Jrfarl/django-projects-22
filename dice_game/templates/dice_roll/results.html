{% extends 'dice_roll/partial.html' %}
{% block content %}
{% load static %}
<!DOCTYPE html>
<html lang="en">
  <body>

<!-- Page content -->
<div class="w3-content" style="max-width:2000px;margin-top:46px">
   <div class="w3-row w3-container w3-center w3-padding-top-64">
      <div class="w3-third"><p></p></div>      
        <div class="w3-card-4 w3-third w3-center w3-round-large">
          <header class="w3-container w3-blue w3-round-large">
            <h1>Results of the Game</h1>
            <img src="{% static 'images/dice_image.png' %}" alt="Dice Image" style="width:50%">
          </header>
          
          <div class="w3-container w3-padding-16">
            <table class="w3-table w3-blue w3-round-large">
              <tr>
                <th>User Choice: {{ userChoice }}
                </th>
              </tr>
              {% for i in my_results %}
              <tr>
                <td {% if userChoice == i %} class="w3-green w3-animate-top"> You win! The roll is {{ i }}
                {% else %} class= "w3-blue"> Tough luck! Sorry the roll is {{ i }}.{% endif %} </td>
              </tr>
              {% endfor %}
              <tr><td></td></tr>
            </table>
          </div>
          
        </div>
      <div class="w3-third"><p></p></div>
      </div>
      <form class="w3-container w3-center w3-padding-top-32" action="game">
        <button class="w3-btn w3-blue w3-round-large"> Play Again </button>
      </form>
    </div>
</div>

</body>
</html>

{% endblock content %}
